<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Select project</title>
	<link rel="stylesheet" href="select.min.css">
</head>

<body>
	<div style='padding:50px;width:500px;height:100px;background-color:lightgrey'>
		<select id="test">
			<option value="1">test1</option>
			<option value="2">test2</option>
			<option value="3" selected="selected">test3</option>
			<option value="4">test4</option>
			<option value="5">test5</option>
		</select>
	</div>
	<div style='padding:50px;width:500px;height:100px;background-color:lightgrey'>
		<select id="test2">
			<option value="test1">test1 very long long looooong long message</option>
			<option value="test2">test2</option>
			<option value="test3">test3</option>
			<option value="test4">test4</option>
			<option value="test5">test5</option>
			<option value="test6">test6</option>
			<option value="test7">test7</option>
			<option value="test8">test8</option>
			<option value="test9">test9</option>
		</select>
	</div>
	<script src='select-project.min.js'></script>
	<script type="text/javascript">
		new Select({
			selector: '#test',
			callBack: function (item) {
				console.log(item.el);
				console.log('You selected the item with a value: ' + item.value);
			}
		});
		new Select({
			selector: '#test2',
			callBack: function (item) {
				alert(item.el.getAttribute('data-value'));
			}
		});
	</script>
</body>

</html>
